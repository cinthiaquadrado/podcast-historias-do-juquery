<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórias do Juquery</title>
  <link rel="stylesheet" href="{{ url_for(filename='style.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='imagens/capa.png') }}" alt="Capa do podcast" class="capa">
    <h1>🎙️ Podcast<br>Histórias do Juquery</h1>
    <div class="links">
      {% for link in links %}
        <a href="{{ link.url }}" target="_blank" class="btn {{ link.tipo }}">{{ link.titulo }}</a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
